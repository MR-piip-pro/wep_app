<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر الأدوات المجانية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>متجر الأدوات المجانية</h1>
    <button onclick="login()">تسجيل الدخول بحساب Google</button>
    <button onclick="logout()">تسجيل الخروج</button>
    <p id="user-info"></p>
  </header>

  <main>
    <section id="add-tool">
      <h2>إضافة أداة جديدة</h2>
      <input type="text" id="tool-name" placeholder="اسم الأداة">
      <input type="text" id="tool-link" placeholder="رابط الأداة">
      <button onclick="addTool()">إضافة</button>
    </section>

    <section id="tools-list">
      <h2>الأدوات المضافة</h2>
      <div id="tools-container"></div>
    </section>
  </main>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
